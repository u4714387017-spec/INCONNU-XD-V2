name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run-node-app:
    runs-on: ubuntu-22.04  # Utilisation de Ubuntu 22.04 pour plus de stabilit√©

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Install FFmpeg
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --fix-missing ffmpeg

      - name: Start application with auto-restart for 6 hours
        run: |
          start_time=$(date +%s)
          max_duration=$((6 * 3600)) # 6 hours

          while true; do
            current_time=$(date +%s)
            elapsed=$((current_time - start_time))

            if [ "$elapsed" -ge "$max_duration" ]; then
              echo "‚è±Ô∏è Maximum time reached. Stopping..."
              break
            fi

            echo "üöÄ Starting application at $(date)"
            npm start || echo "‚ùå Application crashed at $(date), restarting..."

            echo "üîÅ Restarting in 5 seconds..."
            sleep 5
          done

      - name: Save state (Optional)
        run: ./save_state.sh
